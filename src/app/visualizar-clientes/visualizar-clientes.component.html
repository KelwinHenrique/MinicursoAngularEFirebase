<div class="container">
<h3 class="text-center">Clientes</h3>
<div class="form-group row">
    <div class="col-sm-1"></div>
  
</div>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>CPF</th>
      <th>Nome</th>
      <th>Sexo</th>
      <th>Data de Nascimento</th>
      <th>Excluir</th>
    </tr>
  </thead>
  <tr *ngFor="let cliente of clientes">
      <th scope="row">{{cliente.cpf}}</th>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.sexo}}</td>
      <td>{{cliente.data_nascimento}}</td>
      <td><button type="button" class="btn btn-danger" (click)="excluirCliente(cliente)">Excluir</button></td>
  </tr>
  <tbody>

  </tbody>
</table>
</div>
