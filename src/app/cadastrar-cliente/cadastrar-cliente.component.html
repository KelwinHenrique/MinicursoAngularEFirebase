<div class="container">
<h3 class="text-center">
  Cadastro de Cliente</h3>
<form [formGroup]="formulario" (ngSubmit)="cadastrarCliente()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nome Completo:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Digite aqui o seu nome completo" name="nomeCompleto" formControlName = "nome" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">CPF:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="Somente nÃºmeros" name="cpf" formControlName = "cpf" required>

    </div>
    <label class="col-sm-2 col-form-label">Data de Nascimento:</label>
    <div class="col-sm-3">
      <input type="date" class="form-control" name="dataNascimento" formControlName = "data_nascimento" required>

    </div>
  </div>
  <div class="form-group row">
    <label for="inputsexo" class="col-sm-2 col-form-label">Sexo:</label>
    <div class="form-group col-md-4">
      <select class="form-control" name="sexo" formControlName = "sexo" required>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>
    </div>

  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-primary" >Cadastrar</button>
    </div>
  </div>
</form>
</div>
